<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI calculator</title>
</head>
<body style="background-color: gray;">
  <h1>BMI Calculator</h1>
<form action="">
<label for="height">Enter Height in cm</label>
  <input class="height" name="height" type="text">
<br>
<br>
  <label for="weight">Enter Weight in kgs</label>
  <input class="weight" name="weight" type="text">
<br>
<br>
  <button>calculate</button>

  <h3>The BMI value is:</h3>
  <div class="result"></div>
</form>

</body>
<script>
  const form = document.querySelector('form')
  const result = document.querySelector('.result')
  form.addEventListener('submit', (e) => {
    e.preventDefault()
    const height = parseInt(document.querySelector('.height').value)
    const weight = parseInt(document.querySelector('.weight').value)

    if(height === "" || height < 0 ||  isNaN(height)){
      result.innerHTML = "enter valid height"
    }else if(weight === " " || weight < 0 ||  isNaN(weight)){
      result.innerHTML = "enter valid weight"
    }else{
      const bmi = (weight/((height*height)/10000)).toFixed(2)
      result.innerHTML = `<span>${bmi}</span>`
    }
  })
</script>
</html>
